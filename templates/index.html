{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead"
    style="background-image: url('     {{ url_for('static', filename='assets/img/about-bg.jpg') }}     ')">

    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>GitBrilliance</h1>
                    <span class="subheading">My CSE Playground</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">

            <!-- Todo: Fetch it using for loop from the database -->

            <!-- Post preview-->
            {% for post in posts %}

            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                </a> 
                <h3 class="post-subtitle">{{post.tagline}}</h3>
                <p class="post-meta">
                    Posted by
                    <a>Admin</a>
                    on {{post.date}}
                </p>
            </div>
            {{post.content[0:150]}}...

            {% endfor %}

            

            <!-- Divider-->
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-between mb-4">
                <a class="btn btn-primary text-uppercase float-left" href="{{prev}}">&larr; Older Posts</a>
                <a class="btn btn-primary text-uppercase float-right" href="{{next}}">Newer Posts &rarr;</a>
            </div>
    
        </div>
    </div>
</div>

{% endblock %}
