{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead"
    style="background-image: url('     {{ url_for('static', filename='assets/img/about-bg.jpg') }}     ')">

    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Portal</h1>
                    <span class="subheading">Manage Your Posts</span>
                </div>
            </div>
        </div>
    </div>
</header>



<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Commit</h1>
            <button class="btn btn-primary" >
                <a href="/edit/0">Add a new post</a>
            </button>
            <button class="btn btn-primary" >
                <a href="/logout">Logout</a>
            </button>
            <hr>

            <h1>Upload a File</h1>
            <div class="row">
                <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <hr>
            <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sno</th>
                        <th scope="col">Title</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{post.sno}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>


                    </tr>



                    {% endfor %}



                </tbody>
            </table>

        </div>
    </div>
</div>


{% endblock %}
